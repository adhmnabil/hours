<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Digital watch</title>
</head>
<body>
    
    <div class="container">

        <div class="hours width">
            <h2 class="hourstitle">
               Hours
            </h2>
            <p id="hours"></p>
        </div>
        <div class="min width">
            <h2 class="mintitle">
               Minuts
            </h2>
            <p id="min"></p>
        </div>
        <div class="sec width">
            <h2 class="sectitle">
                Seconds
            </h2>
            <p id="sec"></p>
        </div>
        <div class="date width">
            <h2 class="datetitle">
                Date
            </h2>
            <p id="Date"></p>
        </div>
        <div class="day width">
            <h2 class="daytitle">
                day
            </h2>
            <p id="day"></p>
        </div>
        <div class="year width">
            <h2 class="yeartitle">
                year
            </h2>
            <p id="year"></p>
        </div>
         
    </div>

<script src="script.js"></script>
</body>
</html>
